server:  
  port: ${port:8081}

spring:  
  application:
    name: spring-boot-web-service
    
logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
    file: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
  level:
    org.springframework.web: DEBUG
  file: application.log
  
management:
  security:
    enabled: false